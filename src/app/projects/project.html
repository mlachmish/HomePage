<div class="project">
    <a [href]="project.link" target="_blank">
        <img class="project-logo" [src]="project.logo"/>
        <div class="project-right-side">
            <h3 class="project-title">{{ project.title }}</h3>
            <p class="project-description">{{ project.text }}</p>
        </div>
    </a>
</div>
