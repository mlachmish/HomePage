<div class="contact">

    <div class="about-title-component">
    <div class="line-decorator"></div>
    <h1 class="about-title">CONTACT</h1>
    <div class="line-decorator"></div>
    </div>

    <div class="contact-contents">
        <div class="contact-content left">
            <h2 class="contact-subtitle">WHERE TO FIND ME</h2>
            <div class="contact-content-line">
                <img class="about-content-icon" src="../img/contact/location.png">
                <h3 class="contact-h3">Israel</h3>
            </div>
            <div class="contact-content-line">
                <img class="about-content-icon" src="../img/contact/web.png">
                <h3 class="contact-h3">www.thebigfatninja.xyz</h3>
            </div>
            <div class="contact-content-line">
                <img class="about-content-icon" src="../img/contact/mail.png">
                <h3 class="contact-h3">matanlachmish@gmail.com</h3>
            </div>
        </div>

        <div class="contact-content center">
            <h2 class="contact-subtitle">SEND ME A NOTE</h2>
            <form id="contact-form">
                <input id="contact-name" type="text" name="name" placeholder="Your name">
                <input id="contact-email" type="email" name="_replyto" placeholder="Your email">
                <input type="hidden" name="_subject" value="Website contact" />
                <textarea id="contact-message" name="message" placeholder="Your message"></textarea>
                <input type="text" name="_gotcha" style="display:none" />
                <input class="contact-content-send-button" type="submit" value="Send" (click)="sendMessage()">
            </form>
        </div>

        <div class="contact-content right">
            <h2 class="contact-subtitle">FOLLOW ME</h2>
            <div class="contact-social-panel">
                <a href="https://il.linkedin.com/in/matanl" target="_blank"><img class="social-icon" src='../img/social/white/linkedin-logo.png'></a>
                <a href="https://github.com/mlachmish" target="_blank"><img class="social-icon" src='../img/social/white/github-logo.png'></a>
                <br>
                <a href="https://www.facebook.com/matan.lachmish" target="_blank"><img class="social-icon" src='../img/social/white/facebook-logo.png'></a>
                <a href="https://twitter.com/mlachmish" target="_blank"><img class="social-icon" src='../img/social/white/twitter-logo.png'></a>
            </div>
        </div>
    </div>
</div>
