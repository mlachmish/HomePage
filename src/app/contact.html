<div class="contact">

    <div class="about-title-component">
    <div class="line-decorator"></div>
    <h1 class="about-title">CONTACT</h1>
    <div class="line-decorator"></div>
    </div>

    <div class="contact-contents row">
        <div class="contact-content left col-md-4">
            <h2 class="contact-subtitle">WHERE TO FIND ME</h2>
            <div class="contact-content-line">
                <img class="about-content-icon vertical-align" src="../img/contact/location.png">
                <h3 class="contact-h3 vertical-align">Israel</h3>
            </div>
            <div class="contact-content-line">
                <img class="about-content-icon vertical-align" src="../img/contact/web.png">
                <h3 class="contact-h3 vertical-align">www.thebigfatninja.xyz</h3>
            </div>
            <div class="contact-content-line">
                <img class="about-content-icon vertical-align" src="../img/contact/mail.png">
                <h3 class="contact-h3 vertical-align">matanlachmish@gmail.com</h3>
            </div>
        </div>

        <div class="contact-content center col-md-4">
            <h2 class="contact-subtitle">SEND ME A NOTE</h2>
            <form id="contact-form">
                <input id="contact-name" type="text" name="name" placeholder="Your name">
                <input id="contact-email" type="email" name="_replyto" placeholder="Your email">
                <input type="hidden" name="_subject" value="Website contact" />
                <textarea id="contact-message" name="message" placeholder="Your message"></textarea>
                <input type="text" name="_gotcha" style="display:none" />
                <button class="contact-content-send-button" (click)="sendMessage()">Send</button>
            </form>
        </div>

        <div class="contact-content right col-md-4">
            <h2 class="contact-subtitle">FOLLOW ME</h2>
            <div class="contact-social-panel">
                <a href="https://il.linkedin.com/in/matanl" target="_blank"><img id="linkedin-logo" class="contact-social-icon" [src]="linkedinLogo" (mouseover)="mouseOverLinkedin()" (mouseout)="mouseOutLinkedin()"></a>
                <a href="https://github.com/mlachmish" target="_blank"><img id="github-logo" class="contact-social-icon" [src]="githubLogo" (mouseover)="mouseOverGithub()" (mouseout)="mouseOutGithub()"></a>
                <br>
                <a href="http://stackoverflow.com/users/3627797/matan-lachmish" target="_blank"><img id="stackoverflow-logo" class="contact-social-icon" [src]="stackoverflowLogo" (mouseover)="mouseOverStackoverflow()" (mouseout)="mouseOutStackoverflow()"></a>
                <a href="https://www.facebook.com/matan.lachmish" target="_blank"><img id="facebook-logo" class="contact-social-icon" [src]="facebookLogo" (mouseover)="mouseOverFacebook()" (mouseout)="mouseOutFacebook()"></a>
                <br>
                <a href="https://twitter.com/mlachmish" target="_blank"><img id="twitter-logo" class="contact-social-icon" [src]="twitterLogo" (mouseover)="mouseOverTwitter()" (mouseout)="mouseOutTwitter()"></a>
            </div>
        </div>
    </div>
</div>
